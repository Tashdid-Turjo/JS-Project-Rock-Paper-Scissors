<!doctype html>
<html lang="en-US">
  <head> 
    <meta charset="utf-8" />
    <title>Number guessing game</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="style.css">
  </head> 
  <body>
    <div class="full">
      <div class="counter">
        <p id="Counter-message-tie"></p>
        <p id="Counter-message-human"></p>
        <p id="Counter-message-computer"></p>
      </div>

      <div class="input-start-reload">
        <input id="rounds-input" type="number" min="1" placeholder="How many rounds?" oninput="resetStartButton()">
        <button id="start-button" onclick="startGame()">Start Game</button>
        <button onclick="Restart()">Reload</button><br><br>
      </div>

      <div class="r-p-c-button">
        <button onclick="getHumanChoice(0)">Rock</button>
        <button onclick="getHumanChoice(1)">Paper</button>
        <button onclick="getHumanChoice(2)">Scissor</button>
      </div>

      <div class="computer-human-message">
        <p id="computer-message"></p>
        <p id="human-message"></p>
      </div>

      <div class="win-lose">
        <p id="WinLose-message"></p><br><br><br>
      </div>
      
      <div class="final">
        <p id="final-result"></p>
      </div>
    </div>

    <!-- JS File -->
    <script src="script.js"></script>
  </body>
</html>
